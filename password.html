<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JeevanKishore Safety Systems - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1976d2 0%, #1de9b6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    .main-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 100vw;
      z-index: 2;
    }
    .login-container {
      background: rgba(255,255,255,0.95);
      padding: 3rem 2.5rem 2rem 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(25, 118, 210, 0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-left: 2vw; /* Move login box slightly right */
    }
    .login-container h2 {
      margin-bottom: 2rem;
      color: #1976d2;
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 90%;
      padding: 1rem;
      margin: 0.7rem 0 1.2rem 0;
      border: 1px solid #1976d2;
      border-radius: 0.7rem;
      font-size: 1.1rem;
      outline: none;
      transition: border 0.2s;
    }
    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      border: 2px solid #1de9b6;
    }
    .login-container button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, #1976d2 0%, #1de9b6 100%);
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .login-container button:hover {
      background: linear-gradient(90deg, #1de9b6 0%, #1976d2 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .error-message {
      color: #d32f2f;
      margin-top: 1rem;
      font-size: 1rem;
      min-height: 1.2em;
    }
    @media (max-width: 600px) {
      .main-flex {
        flex-direction: column;
      }
      .login-container {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="main-flex">
    <div class="login-container">
      <h2>JeevanKishore Safety Systems</h2>
      <form id="loginForm" autocomplete="off">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="key" placeholder="Key" required>
        <button type="submit">Login</button>
        <div class="error-message" id="errorMsg"></div>
      </form>
    </div>
  </div>
  <script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const key = document.getElementById('key').value.trim();
    if (key === '123456') {
      window.location.href = "indes.html";
    } else {
      document.getElementById('errorMsg').textContent = "Invalid key. Please try again.";
    }
  });
  </script>
</body>
</html>
